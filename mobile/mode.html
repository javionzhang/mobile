<!doctype html><html><head>    <meta charset="UTF-8">  	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title></title>      <link rel="stylesheet" type="text/css" href="themes/metro/easyui.css">      <link rel="stylesheet" type="text/css" href="themes/mobile.css">      <link rel="stylesheet" type="text/css" href="themes/icon.css">    <link rel="stylesheet" type="text/css" href="css/common.css">      <script type="text/javascript" src="js/jquery.min.js"></script>      <script type="text/javascript" src="js/jquery.easyui.min.js"></script>     <script type="text/javascript" src="js/jquery.easyui.mobile.js"></script>    <style type="text/css">       .tt-inner{            display:inline-block;            line-height:12px;            padding-top:5px;        }	</style></head><body>	<div class="easyui-navpanel">		<header>			<div class="m-toolbar">				<div class="m-title">Service</div>			</div>		</header>		<div id="content">			<ul class="m-list">				<li>					<a href="javascript:void(0)" onclick="mobileTo(1);">						PetitionCaseHandle<br>						信访件办理					</a>				</li>				<li>					<a href="javascript:void(0)" onclick="mobileTo(2);">						ApprovalHandle<br>						审批办理					</a>				</li>				<li>					<a href="javascript:void(0)" onclick="mobileTo(3);">						RecheckHandle<br>						复查复核办理					</a>				</li>				<li>					<a href="javascript:void(0)" onclick="mobileTo(4);">						Assessment<br>						绩效考核					</a>				</li>			</ul>		</div>	</div>	<div id="newPanel" class="easyui-navpanel"></div>	<script type="text/javascript">		function mobileTo(flag) {			var url = "";			if (flag == 1) {				url = "petitionCases.html";			} else if (flag == 2) {				url = "approvals.html";			} else if (flag == 3) {				url = "rechecks.html";			} else {				url = "assessment.html";			}			$("#newPanel").panel({				border: false,				href: url			});			$.mobile.go('#newPanel');		}	</script></body>	</html>
