<div class="easyui-navpanel">	<header>		<div class="m-toolbar">			<div class="m-title">Assessment</div>			<div class="m-left">                <a class="easyui-linkbutton m-back" plain="true" outline="true" onclick="$.mobile.back()">Back</a>            </div>			<div class="m-right">				<a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-search'" onclick="$('#serachCondition').dialog('open').dialog('center')"></a>			</div>		</div>	</header>	<div id="content">			</div>	<div id="serachCondition" class="easyui-dialog" style="text-align: center;"		data-options="width:'80%',height:400,inline:true,modal:true,closed:true,title:'SearchCondition'">		<div style="margin-bottom:10px;margin-top:10px;">			<input class="easyui-combobox" label="Type:" style="width:90%"				data-options="prompt:'AssessmentType',editable:false,valueField:'id',textField:'text',panelHeight:'auto',url:'json/assessmentType.json'">		</div>		<div style="margin-bottom:10px;">			<input class="easyui-numberbox" label="LimitDays:" style="width:90%"				data-options="prompt:'LimitDays',min:0,max:9999,suffix:'day(s)'">		</div>		<div style="margin-bottom:10px">			<input class="easyui-datebox" label="StartDate:" prompt="StartDate" 				data-options="editable:false,panelWidth:220,panelHeight:240,iconWidth:30" style="width:90%">		</div>		<div style="margin-bottom:10px">			<input class="easyui-datebox" label="EndDate:" prompt="EndDate" 				data-options="editable:false,panelWidth:220,panelHeight:240,iconWidth:30" style="width:90%">		</div>		<div class="dialog-button">			<a href="javascript:void(0)" class="easyui-linkbutton" 				style="width:100%;height:35px" onclick="$('#serachCondition').dialog('close')">Serach</a>		</div>	</div></div><script type="text/javascript">	$(function() {	})</script>
