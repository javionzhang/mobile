<div class="easyui-navpanel">	<header>		<div class="m-toolbar">			<div class="m-title">PetitionCases</div>			<div class="m-left">                <a class="easyui-linkbutton m-back" plain="true" outline="true" onclick="$.mobile.back()">Back</a>            </div>		</div>	</header>	<div id="petitionCases-tabs">		<div style="padding:10px;">			<div class="panel-header tt-inner">				<img src="images/scanner.png" /><br>				unhandle			</div>			<div id="petitionCase-unhandle-content">				<div id="petitionCase-unhandle-grid"></div>								</div>		</div>		<div style="padding:10px;">			<div class="panel-header tt-inner">				<img src="images/scanner.png" /><br>				handling			</div>			<div id="petitionCase-handling-content">				<div id="petitionCase-handling-grid"></div>			</div>		</div>		<div style="padding:10px;">			<div class="panel-header tt-inner">				<img src="images/scanner.png" /><br>				handled			</div>			<div id="petitionCase-handled-content">				<div id="petitionCase-handled-grid"></div>						</div>		</div>	</div></div><script type="text/javascript">	$(function() {		$("#petitionCases-tabs").tabs({			tabHeight: 60,			fit: true,			tabPosition: "bottom",			border: false,			pill: true,			narrow: true,			justified: true,			onSelect: function(title, index) {				if (index == 0) {					getPetitionCases("petitionCase-unhandle-grid");				} else if (index == 1) {					getPetitionCases("petitionCase-handling-grid");				} else {					getPetitionCases("petitionCase-handled-grid");				}			}		})	})		function getPetitionCases(gridId) {		$("#" + gridId).datagrid({			url: "json/petitionCases.json",			width: "100%",			border: true,			pagination: true,			rownumbers: true,			singleSelect: true,			fitColumns: true,			columns: [[				{field:"id",title:"id",hidden:true},				{field:"caseNum",title:"caseNum"},				{field:"title",title:"title"}			]]		});	}</script>
